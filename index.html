<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>php-websocket-example-client-and-server</title>
</head>
<body>
    <div id="root"></div>
    <script>
        var host = 'ws://0.0.0.0:8080/websockets.php';
        var socket = new WebSocket(host);
        socket.onmessage = function(e) {
            document.getElementById('root').innerHTML = e.data;
        };
    </script>
    
</body>
</html>
